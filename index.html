<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ArkNX - ARK - open source plugin framework</title>
    <link rel="icon" href="_images/ark.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="keywords"
      content="server,plugin,module,game,network,linux,windows,performance"
    />
    <meta
      name="description"
      content="A lightweight, agility, scalable, distributed plugin framework."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
      title="vue"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
      title="dark"
      disabled
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"
      title="buble"
      disabled
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css"
      title="pure"
      disabled
    />
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }

      #carbonads {
        box-shadow: none !important;
        width: auto !important;
      }
    </style>
  </head>

  <body>
    <div id="app">Loading ...</div>
    <script>
      window.$docsify = {
        plantuml: {
          skin: "default"
        },
        "flexible-alerts": {
          style: "flat",
          comment: {
            label: "Comment",
            // Assuming that we use Font Awesome
            icon: "fa fa-comments",
            className: "info"
          },
          attention: {
            label: "Attention",
            icon: "fa fa-ban",
            className: "warning"
          }
        },
        nameLink: ["/zh-cn/", "/"],
        name: "ARK",
        repo: "ArkNX/ARK",
        coverpage: ["/zh-cn/", "/"],
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        autoHeader: true,
        auto2top: true,
        maxLevel: 4,
        subMaxLevel: 2,
        formatUpdated: "{MM}/{DD} {HH}:{mm}",

        search: {
          noData: {
            "/zh-cn/": "没有结果!",
            "/": "No results!"
          },
          paths: "auto",
          placeholder: {
            "/zh-cn/": "搜索",
            "/": "Search"
          }
        },

        plugins: [
          function(hook) {
            var footer = [
              "<hr/>",
              "<footer>",
              '<span><a href="https://github.com/ArkNX">ArkNX</a> &copy; 2021. </span>',
              "Please feel free to use and contribute to the development.",
              '<p><span>Published with <a href="https://github.com/docsifyjs/docsify/" target="_blank">docsify</a>.</span></p>',
              "</footer>"
            ].join("");

            hook.afterEach(function(html) {
              return html + footer;
            });
          }
        ]
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-groovy.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-less.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-scala.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-properties.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts"></script>
  </body>
</html>
